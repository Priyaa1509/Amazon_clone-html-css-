<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
        
            <div class="nav-logo border">
                <div class="logo"> </div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Delivery to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-All">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-find">
                <div class="search-logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-hello border">
                <p class="first-hello">Hello,sign In</p>
                <div class="account-list">
                    <p class="second-acc">Accounts & Lists</p>
                    <i class="fa-solid fa-caret-down arrow-icon"></i>
                </div>
            </div>

            <div class="nav-return border">
                <p class="return">Return</p>
                <div class="first-order">
                    <p class="orders">& Orders</p>
                </div>
            </div>

            <div class="nav-cart border">
                <div class="cart-logo">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <p class="cart">cart</p>
            </div>



        </div>
    </header>

</body>
</html>
